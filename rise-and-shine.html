<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>jQuery JibJab</title>

    <link rel="stylesheet" href="stylesheets/site.css" media="screen, projection" />
  </head>
  
  <body>
    <div id="container"></div>
    <script src="javascripts/vendor/jquery-1.9.0.min.js"></script>
    <script src="javascripts/jquery-jibjab.js"></script>
    <script type="text/javascript">
      var text = "Rise and shine, Mister Freeman. Rise and... shine. Not that I... wish to imply you have been sleeping on the job. No one is more deserving of a rest, and all the effort in the world would have gone to waste until... well, let's just say your hour has... come again."
      $('#container').jibjab({text: text});
    </script>
