<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>jQuery JibJab</title>
    <meta name="author" content="Richard Venneman <richardvenneman@me.com>">
    
    <link rel="stylesheet" href="stylesheets/site.css" media="screen, projection" />
  </head>
  
  <body>
    <div id="container"></div>
    <script src="javascripts/vendor/jquery-1.9.0.min.js"></script>
    <script src="javascripts/jquery-jibjab.js"></script>
    <script type="text/javascript">
    var text = "You're right, we are mortal and fragile. But even if we are tortured or wounded, we'll fight to survive. You should feel the pain we feel and understand. I am the messenger that will deliver you to that pain and understanding!"
    $('#container').jibjab({text: text, gasp: false});
    </script>
  </body>
</html>
